    <div class="question">
      <div class="question__title">Как начать отвечать на платные вопросы?<img src="./img/navigation/down-arrow.png"
          alt="arrow" class="arrow"></div>
      <div class="question__text">
        <p>Для того чтобы начать отвечать на вопросы, Вам необходимо зарегистрироваться на сайте.
          В личном кабинете приолжить скан копию своего образования. После проверки нашими специалистами
          достоверности данных, в течение двух дней, Ваш аккаунт становится активным. Если данные
          не достоверны, аккаунт не активируется, о чем мы уведомляем Вас по электронной почте.</p>
        <p>Активный аккаунт дает юристу возможность отвечать на бесплатные опросы, тем самым наращивая свой рейтинг,
          чем качественнее ответ, тем выше шанс благодарности от пользователя и соответственно выше рейтинг.
          За каждое очко рейтинга Вы получаете очко бонуса. Бонусные очки можно потратить на покупку тарифа
          (т.е. по сути, получить платные услуги портала бесплатно).</p>
        <p>Расчет рейтинга и начисление онусов можно в нижеследующем разделе. Тарифную сетку можно изучить в личном
          кабинете. <br>
          Также, Вы можете не накапливать постепенно бонусы для получения доступа к платным возможностям системы, а
          приобрести любой понравившийся Вам тариф и начать зарабатывать прямо сейчас.</p>
      </div>
    </div>
